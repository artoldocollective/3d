
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame GLTF Viewer with Animation</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
      a-scene {
        width: 512px;
        height: 512px;
      }
    </style>
  </head>
  <body>
    <h1>A-Frame GLTF/GLB Viewer with Animation</h1>
    <div>
      <a-scene embedded>
        <a-assets>
          <!-- Link to your GLB model -->
          <a-asset-item id="my-model" src="./images/01.glb"></a-asset-item>
        </a-assets>

        <!-- Add the GLB model with animation-mixer -->
        <a-entity 
          gltf-model="#my-model" 
          animation-mixer 
          scale="0.5 0.5 0.5" 
          position="0 0 0">
        </a-entity>

        <!-- Ground Plane -->
        <a-plane 
          position="0 -0.1 0" 
          rotation="-90 0 0" 
          width="4" 
          height="4" 
          color="#7BC8A4">
        </a-plane>

        <!-- Sky -->
        <a-sky color="#ECECEC"></a-sky>

        <!-- Camera -->
        <a-camera position="0 1 4"></a-camera>
      </a-scene>
    </div>
  </body>
</html>
