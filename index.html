
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame GLTF Viewer with Animation</title>
    <!-- A-Frame Library -->
    <script src="assets/engine.js"></script>
    <script src="assets/extras.js"></script>
  </head>
  <body>
      <a-scene>
        <a-assets>
          <!-- Link to your GLB model -->
          <a-asset-item id="my-model" src="./images/01.glb"></a-asset-item>
        </a-assets>

        <!-- Add the GLB model with animation-mixer -->
        <a-entity 
          gltf-model="#my-model" 
          animation-mixer 
          scale="0.5 0.5 0.5" 
          position="0 0 0">
        </a-entity>
        <!-- Camera -->
        <a-camera position="0 1 2"></a-camera>
      </a-scene>
    </div>
  </body>
</html>
